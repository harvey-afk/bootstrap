<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAN HARVEY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #242e33;
            margin: 0;
            padding: 0;
        }
        .floating-navbar-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 60%;
            transition: all 0.3s;
        }
        .navbar.bg-dark {
            background: rgba(142, 149, 177, 0.5) !important; /* 50% transparent #8e95b1 */
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            transition: background 0.3s, border-radius 0.3s, width 0.3s;
        }
        .section {
            min-height: 100vh;
            width: 100%;
        }
        .section-1 {
            background: url('src/sec1bg.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .section-2 {
            background-color: #8e95b1;
            position: relative;
        }
        /* Styles when navbar is at the top */
        .navbar-top {
            position: fixed;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            transform: none !important;
            border-radius: 0 !important;
            z-index: 1050;
        }
        .navbar-top .navbar.bg-dark {
            background: rgba(36, 46, 51, 0.5) !important; /* 50% transparent #242e33 */
            border-radius: 0 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* me.png pop up animation */
        .me-img {
            position: absolute;
            right: 8%;
            bottom: 0;
            max-height: 90vh;
            width: auto;
            opacity: 0.7;
            transform: scale(0.8) translateY(40px);
            animation: popUp 1s cubic-bezier(.22,1.12,.79,.98) 0.2s forwards;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        }
        @keyframes popUp {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="floating-navbar-container" id="navbarContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#section1">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section2">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section3">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section4">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="section1" class="section section-1 d-flex align-items-center">
        <img src="src/name.png" alt="Name" id="nameImg" style="position:absolute; right:37%; top:20%; width:816px; height:226px;" class="name-animate">
        <img src="src/role.png" alt="Role" id="roleImg" style="position:absolute; right:54.5%; bottom:27%; width:500px; height:195px;" class="name-animate">
        <img src="src/quote.png" alt="Quote" id="quoteImg" style="position:absolute; right:46.5%; bottom:15%; width:615px; height:180px;" class="name-animate">
        <a href="https://facebook.com/sean.deleon.55" target="_blank">
        <img src="src/fb_logo.png" alt="FB_Logo" id="fblogoImg" class="social-logo" style="position:absolute; left:6%; bottom:10%; width:80px; height:50px;">
        </a>
        <a href="https://instagram.com/whosharv_" target="_blank">
            <img src="src/ig_logo.png" alt="IG_Logo" id="iglogoImg" class="social-logo" style="position:absolute; left:10.5%; bottom:10%; width:80px; height:50px;">
        </a>
    </div>


    <div id="section2" class="section section-2">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            </ol>
            
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src\ue_cpe.png" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src\cpe.png" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="container my-5">
    <div class="row text-center">
        <div class="col-md-4">
        <div class="card h-100">
            <img src="src\img4.jpg" class="card-img-top" alt="Smart Parking System">

    <div class="col-md-4">
      <div class="card h-100">
        <img src="src\img5.jpg" class="card-img-top" alt="Hand Sign Robot">
        <div class="card-body">
          <h5 class="card-title">Hand Sign Robot</h5>

    <div class="col-md-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Switch navbar to top and change color in section 2
        const navbarContainer = document.getElementById('navbarContainer');
        const section2 = document.getElementById('section2');

        window.addEventListener('scroll', function() {
            const section2Top = section2.getBoundingClientRect().top;
            if (section2Top <= 30) {
                navbarContainer.classList.add('navbar-top');
            } else {
                navbarContainer.classList.remove('navbar-top');
            }
        });
    </script>
</body>
</html>
